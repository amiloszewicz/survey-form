<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Survey Form</title>
  <link rel="stylesheet" type="text/css" href="main.css">
  <!-- font -->
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>

<body>
  <header>
    <h1 id="title">Survey Form</h1>
  </header>
  <main id="form_board">
    <p id="description">Let us know how we can improve freeCodeCamp</p>
    <form id="survey-form">
      <div class="row">
        <label id="name-label" for="name" class="form_question priv_info_input">* Name:</label>
        <input id="name" placeholder="Enter your name" type="text" name="priv_info" required>
        <label id="email-label" for="email" class="form_question priv_info_input">* Email:</label>
        <input id="email" placeholder="Enter your Email" type="email" name="priv_info" required>
        <label id="number-label" for="number" class="form_question priv_info_input">* Age:</label>
        <input id="number" placeholder="Age" type="number" name="priv_info"  min="1" max="125" required>
      </div>
      <div class="row styled_select">
        <label class="form_question">Which option best describes your current role?</label>
        <select id="dropdown" class="select_dropdown">
          <option>Student</option>
          <option>Full time job</option>
          <option>Full time learner</option>
          <option>Prefer not to say</option>
          <option>Other</option>
        </select>
      </div>
      <div class="row">
        <label class="form_question">* How likely is that you would recommend freeCodeCamp to a friend?</label>
        <div class="form_answer">
          <ul class="user_rating">
            <li>
              <input type="radio" id="definitely" name="recomend_to_friend" value="definitely">
              <label for="definitely">Definitely</label>
            </li>
            <li>
              <input type="radio" id="maybe" name="recomend_to_friend" value="maybe">
              <label for="maybe">Maybe</label>
            </li>
            <li>
              <input type="radio" id="not_sure" name="recomend_to_friend" value="not_sure">
              <label for="not_sure">Not sure</label>
            </li>
          </ul>
        </div>
      </div>
      <div class="row styled_select">
        <label class="form_question">What do you like most in FCC:</label>
        <select id="dropdown_2" class="select_dropdown">
          <option selected disabled>Select an Option</option>
          <option>Challenges</option>
          <option>Projects</option>
          <option>Community</option>
          <option>Open source</option>
        </select>
      </div>
      <div class="row">
        <label class="form_question">Things that should be improved in the future (Check all that apply):</label>
        <div class="form_answer">
          <ul class="user_rating">
            <li>
              <input type="checkbox" name="things_to_improve" value="frontend_projects">
              <label>Front-end Projects</label>
            </li>
            <li>
              <input type="checkbox" name="things_to_improve" value="backend_projects">
              <label>Back-end Projects</label>
            </li>
            <li>
              <input type="checkbox" name="things_to_improve" value="data_visualization">
              <label>Data Visualization</label>
            </li>
            <li>
              <input type="checkbox" name="things_to_improve" value="challenges">
              <label>Challenges</label>
            </li>
            <li>
              <input type="checkbox" name="things_to_improve" value="open_source_community">
              <label>Open Source Community</label>
            </li>
            <li>
              <input type="checkbox" name="things_to_improve" value="gitter_help_rooms">
              <label>Gitter help rooms</label>
            </li>
            <li>
              <input type="checkbox" name="things_to_improve" value="videos">
              <label>Videos</label>
            </li>
            <li>
              <input type="checkbox" name="things_to_improve" value="city_meetups">
              <label>City Meetups</label>
            </li>
            <li>
              <input type="checkbox" name="things_to_improve" value="wiki">
              <label>Wiki</label>
            </li>
            <li>
              <input type="checkbox" name="things_to_improve" value="forum">
              <label>Forum</label>
            </li>
            <li>
              <input type="checkbox" name="things_to_improve" value="additional_courses">
              <label>Additional Courses</label>
            </li>
          </ul>
        </div>
      </div>
      <div class="row">
        <label class="form_question">Any Comments or Suggestions?</label>
        <textarea rows="4" cols="50" name="comment" placeholder="Enter your comment here..."></textarea>
      </div>
      <div class="submit_btn_container">
        <button id="submit" type="submit">Submit</button>
      </div>
    </form>
  </main>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <script src="main.js"></script>
</body>

</html>
